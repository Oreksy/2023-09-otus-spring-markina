<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
        input:id {
        width: 500px;
        }

        .errors {
            color: red;
        }
    </style>
</head>
<body>

<!-- Genre edition -->
<form id="genre-edit" action="genre-edit.html" th:method="post" th:action="@{/genres/edit(id=${genre.id})}" th:object="${genre}">
    <h3>Genre Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" style="width: 30px" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="genre-name-input">Full Name:</label>
        <input id="genre-name-input" style="width: 300px" name="name" type="text" value="фантастика" th:value="*{name}"/>
        <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong genre error</div>
    </div>

    <div class="row">
        <a href="genrelist.html" th:href="@{/genres}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
