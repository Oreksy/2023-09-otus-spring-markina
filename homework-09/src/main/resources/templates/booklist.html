<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 900px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:first-child {
            width: 10px;
        }

        .books td:nth-child(5), td:nth-child(6){
            width: 70px;
        }

    </style>

</head>
<body>

<a href="authorlist.html" th:href="@{/authors}">Authors</a>
<a href="genrelist.html" th:href="@{/genres}">Genres</a>

<h3>Books:</h3>

<button type="button" style="margin-bottom: 20px; width: 100px; height:30px;">
    <a href="book-edit.html" th:href="@{/books/edit}">
        Add book
    </a>
</button>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Охота на овец</td>
        <td th:text="${book.author.fullName}">Харуки Мураками</td>
        <td th:text="${book.genre.name}">роман</td>
        <td>
            <a th:href="@{/books/edit/__${book.id}__}" href="book-edit.html">Edit</a>
        </td>
        <td>
            <form th:action="@{/books/delete/__${book.id}__}" method="post">
                <button class="btn btn-link">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
